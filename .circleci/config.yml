version: 2.1

setup: << pipeline.parameters.run-setup >>

orbs:
  path-filtering: circleci/path-filtering@0.0.2

parameters:
  run-setup:
    type: boolean
    default: true
  run-module-a:
    type: boolean
    default: false
  run-module-b:
    type: boolean
    default: false

jobs:
  base:
    docker:
      - image: alpine
    steps:
      - run: "mkdir /tmp/workdir_test"
      - run: "echo 'hi' > /tmp/workdir_test/testfile.txt"
      - run: "cd /tmp/workdir_test/ && ls"
      - persist_to_workspace:
          root: /tmp
          paths:
            - "workdir_test"

  module-a:
    docker:
      - image: alpine
    steps:
      - checkout
      - run: "echo 'Hello from module A!!'"
      - run: cat module-a/README.md

  module-b:
    machine: true
    steps:
      - checkout
      - run: "echo 'Hello from module B!'"
      - run: cat module-b/README.md
      - attach_workspace:
          at: /tmp/
      - run: "cd /tmp/ && ls"

  module-b-post:
    docker:
      - image: alpine
    steps:
      - run: "echo 'Continuing module B'"
      - run: env

workflows:
  pre:
    when: << pipeline.parameters.run-setup >>
    jobs:
      - path-filtering/filter:
          # Compare files on main
          base-revision: main
          # Config for continuation; herein we reuse this config itself
          config-path: .circleci/config.yml
          # 3-column space-separated table for mapping; `path-to-test parameter-to-set value-for-parameter` for each row
          mapping: |
            .* run-setup false
            module-a/.* run-module-a true
            module-b/.* run-module-b true
      - base
  module-a:
    when: << pipeline.parameters.run-module-a >>
    jobs:
      - module-a
  module-b:
    when: << pipeline.parameters.run-module-b >>
    jobs:
      - module-b
      - module-b-post:
          requires:
            - module-b
